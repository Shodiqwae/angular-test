<h2>Data</h2>
<table style="border: 1px solid black;">
  <thead >
    <tr >
      <th>Name</th>
      <th>Capital</th>
      <th>Region</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let country of countries">
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.region }}</td>
      <td>{{ country.population }}</td>
    </tr>
  </tbody>
</table>
